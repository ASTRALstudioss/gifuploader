
<h1>Upload Your PNG and GIF Files</h1>
<input type="file" id="fileInput" accept=".png, .gif">
<input type="text" id="customFilename" placeholder="Enter custom filename (optional)">
<button onclick="uploadFile()">Upload</button>
<div id="status"></div>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    margin-bottom: 20px;
  }

  input[type="file"] {
    margin-bottom: 10px;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  #status {
    margin-top: 20px;
    font-size: 14px;
  }
</style>

<script>
function uploadFile() {
  const input = document.getElementById('fileInput');
  const file = input.files[0];
  const customFilename = document.getElementById('customFilename').value;
  const formData = new FormData();
  formData.append('image', file);
  formData.append('customFilename', customFilename); // Send custom filename as a separate field

  fetch('/upload', {
    method: 'POST',
    body: formData
  })
  .then(response => response.text())
  .then(data => {
    document.getElementById('status').textContent = data;
  })
  .catch(error => {
    document.getElementById('status').textContent = error;
  });
}
</script>
